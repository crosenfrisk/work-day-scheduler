<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Work Day Scheduler</title>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
    </header>

      <main class="container-fluid">
        <div class="row" id="time-block">
          <div>
              <div class="col-3" id="hour justify-content-center" >  9:00 AM</div>
              <textarea class="col-6"></textarea>
              <button class="col-3 align-content-right" id="saveBtn" type="submit">Add Task</button>
        </div>

        <!-- <div class="row" id="saveBtn">
          <button class="btn" id="saveBtn" type="submit">Add Task</button>
        </div>-->
      </main>
