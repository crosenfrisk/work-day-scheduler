<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title class="description">Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p class="lead" id="currentDay"></p>
      <!--p class="lead" id="currentTime"></p-->
    </header>

      <main class="container-fluid d-flex">
        <div class="row time-block" id="currentId">

            <div class="col-sm-2 col-md-2 cl-lg-1 hour" id="hour9" > 9:00 A.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea1"></textarea>
            <button class="col-sm-2 col-md-2 col-lg- align-content-right mr-3 saveBtn" id="saveBtn1" type="submit"><i class="fas fa-save"></i></button>

            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour10" >10:00 A.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea2"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn2" type="submit"><i class="fas fa-save"></i></button>

            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour11" >11:00 A.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea3"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn3" type="submit"><i class="fas fa-save"></i></button>
          
            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour12" >12:00 P.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea4"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn4" type="submit"><i class="fas fa-save"></i></button>

            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour1" >1:00 P.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea5"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn5" type="submit"><i class="fas fa-save"></i></button>

            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour2" >2:00 P.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea6"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn6" type="submit"><i class="fas fa-save"></i></button>

            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour3" >3:00 P.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea7"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn7" type="submit"><i class="fas fa-save"></i></button>

            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour4" >4:00 P.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea8"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn8" type="submit"><i class="fas fa-save"></i></button>

            <div class="col-sm-2  col-md-2 col-lg-2 hour" id="hour5" >5:00 P.M.</div>
            <textarea class="col-sm-8 col-md-8 col-lg-8 justify-content-left textarea" id="textarea9"></textarea>
            <button class="col-sm-2 col-md-2 col-lg-2 align-content-right mr-3 saveBtn" id="saveBtn9" type="submit"><i class="fas fa-save"></i></button>

        </div>
      </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
